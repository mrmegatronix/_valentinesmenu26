<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Print Snapshot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="print.css">
    <style>
        .print-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .print-btn:hover {
            background-color: #e62e5c;
        }

        @media print {
            .print-btn {
                display: none;
            }
        }
    </style>
</head>

<body>
    <button class="print-btn" onclick="window.print()">Print This Page</button>

    <main class="content">
        <div class="heart-container">
            <div class="heart">
                <div class="message">
                    <p>Roses are Red &</p>
                    <p>Violets are Blue,</p>
                    <p>Have you booked</p>
                    <p>Your table for</p>
                    <p>Two?</p>
                </div>
            </div>
        </div>
    </main>

    <div class="bottom-message">
        <p>Make this Valentine's Day Special, Bookings will be essential, More details announced soon!</p>
        <p class="date">Saturday 14th February 2026</p>
    </div>
</body>

</html>
